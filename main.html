<!DOCTYPE html>
<html>

<head>
    <title> Java Script Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" , href="./css/style.css" />

    <link rel="stylesheet" href="./css/refresh-embedded.css">


    </style>
</head>

<body>

    <div>

        <h1 id="clock">Clock Area</h1>

        <!-- username ask form -->
        <form class="userName-form form">
            <input type="text" placeholder="Write your name" />
        </form>

        <!-- display user name -->
        <h3 class="greetings-h3 greetings"></h3>

        <!-- todo list text edit -->

            <input id="todo-blank" type="text" placeholder="Write your jobs!" />

        </form>

        <!-- todo list unordered list -->
        <ul class="todolist-ul todolists"> </ul>

        <!-- refresh button -->
        <div class="refresh-form">
            <input id="id_refresh" type="button" value="&#xe801"> 초기화
        </div>




    </div>

    <script src="./js/clockMethod.js "></script>
    <script src="./js/askName.js "></script>
    <script src="./js/toDoList.js "></script>
    <script src="./js/background_handle.js "></script>
    <script src="./js/refresh.js"></script>
</body>

</html>
